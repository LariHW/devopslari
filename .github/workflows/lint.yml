#testikommentti

name: lint

on:
  pull_request:
    branches:
      - main
      - development
      - staging
      - production

env:
  NODE_VERSION: 18

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    with:
      node-version: ${{env.NODE_VERSION}}

    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Code Linting
        run: npm run lint